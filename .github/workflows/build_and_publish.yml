name: Build_and_Publish

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # -------------------------
    # Build Docker Container
    # -------------------------
    - name: Build Docker Container
      run: docker build --tag tacos-binary .

    # *** TODO ***
    # # Build and push Docker image with Buildx (don't push on PR) - https://github.com/docker/build-push-action
    # - name: Build and push Docker image
    #   uses: docker/build-push-action@v2
    #   with:
    #     context: .
    #     file: Dockerfile
    #     push: ${{ github.event_name != 'pull_request' }}
    #     tags: ${{ steps.meta.outputs.tags }}, ${{ env.GITHUB_REGISTRY }}/moodysanalytics/${{ env.GITHUB_IMAGE_NAME }}:${{ steps.time.outputs.time }}, ${{ env.GITHUB_REGISTRY }}/moodysanalytics/${{ env.GITHUB_IMAGE_NAME }}:latest
    #     labels: ${{ steps.meta.outputs.labels }}

    # -------------------------
    # Build Native Binary
    # -------------------------
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -o product/binary ./product/main.go

    - uses: actions/upload-artifact@v3
      with:
        name: tacos-product
        path: ./product/binary
